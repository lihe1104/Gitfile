<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>餐饮小智后台管理系统</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>

    <!-- Style-CSS -->
    <link th:href="@{/css/login/style.css}" rel="stylesheet" media="all"/>

    <link th:href="@{/css/login/fontawesome-all.css}" rel="stylesheet" media="all"/>
</head>

<body>
<div class="bg">
</div>
<!-- title -->
<h1>餐饮小智后台管理系统</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">

    <form action="/login/form" method="post">
        <h2>Login Now
            <i class="fas fa-level-down-alt"></i>
        </h2>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-user"></i>
                用户名
            </label>
            <input placeholder="Username" maxlength="20" name="username" type="text" required=""
                   oninvalid="setCustomValidity('请输入用户名')" oninput="setCustomValidity('')"/>
        </div>
        <span th:text="${msg}" style="color: red"></span>

        <div class="form-style-agile">
            <label>
                <i class="fas fa-unlock-alt"></i>
                密码
            </label>
            <input placeholder="Password" maxlength="20" name="password" type="password" required=""
                   oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')"/>
        </div>


        <input type="submit" value="登入"/>
    </form>
</div>
<!-- //content -->

<!-- copyright -->

</div>
<!-- //copyright -->

<script th:src="@{/js/login/jquery-3.3.1.min.js}" type="text/javascript"></script>

</body>

</html>
